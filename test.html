<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="css/style.css" >
    <title>Ristorante Con Fusion</title>
</head>

<body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
                <div class="container">
                        <span class="navbar-text">
                                <a data-toggle="modal" data-target="#LoginModal">
                                    <span class="fa fa-sign-in"></span> Login
                                </a>
                            </span>
                </div>
                </nav>

<div id="LoginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role=content>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reserve a Table</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group row">
                                <label for="Guests" class="col-12 col-md-auto col-form-label">Number of Guests</label>
                                    <div class="col-1 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Guests" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">1</label>
                                    </div>
                                    <div class="col-1 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Guests" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                    </div>
                                    <div class="col-1 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Guests" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">3</label>
                                    </div>
                                    <div class="col-1 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Guests" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio3">4</label>
                                    </div>
                                    <div class="col-1 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Guests" id="inlineRadio5" value="option5">
                                        <label class="form-check-label" for="inlineRadio3">5</label>
                                    </div>
                                    <div class="col-12 col-md-1 form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Guests" id="inlineRadio6" value="option6">
                                            <label class="form-check-label" for="inlineRadio3">6</label>
                                    </div>
                            </div>
                            <div class="form-group row">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label for="options" class="col-12 col-md-6 col-form-label">Section</label>
                                    <label class="col btn btn-success active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Non-Smoking
                                    </label>
                                    <label class="col btn btn-danger ">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Smoking
                                    </label>  
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label for="date-input" class="col-12 col-md-2 col-form-label"> Date an Time </label>
                                    <div class="col-12 col-md-4 ">
                                      <input class="form-control" type="date-input" id="date-input" placeholder="Date">
                                    </div>
                                    <div class="col-12 col-md-4">
                                    <input class="form-control" type="time-input" id="time-input" placeholder="Time">
                                    </div>
                            </div>
                            <div class='form-group row'>
                                    <div class="offset-md-2 col-md-10">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Cancel
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            Reserve    
                                        </button>
                                    </div>
                            </div>
                            
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
    </body>
